<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="container-fluid" id="messages">

        <div class="msg bot" id="1">1</div> 
        <div class="msg bot" id="2">2</div> 
        <div class="msg bot" id="3">3</div>
        <div class="msg bot" id="4">4</div>
        <div class="msg bot" id="5">5</div>
        <div class="msg bot" id="6">6</div>
        <div class="msg critic" id="7">7</div>
        <div class="msg critic" id="8">8</div>
        <div class="msg critic" id="9">9</div> 
        <div class="msg critic" id="10">10</div>
        <div class="msg critic" id="10">11</div>
        
        <div id="ellipsis"><img src="img/ellipsis.gif" width="25" height="25" /></div>  
        
    </div>
      
    <div class="container-fluid" id="chatbox">
        <div class="form-group">
            <textarea class="form-control" placeholder="Add Comment" rows="5" id="textbox"></textarea>
        </div> 
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/chat.js"></script>
  </body>
</html>
